<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Gemini Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f9f9f9; }
        .chat-container { max-width: 700px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        textarea { width: 100%; height: 120px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        .response { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background-color: #f1f1f1; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        h1 { text-align: center; }
        .loading { display: none; margin-top: 10px; text-align: center; }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>Ask the Chatbot</h1>
        <form method="POST" onsubmit="showLoading()">
            <textarea name="query" placeholder="Type your question here..." required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="loading" class="loading">
            <p>Processing your request... ‚è≥</p>
        </div>
        {% if response %}
            <div class="response">
                <h2>Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
